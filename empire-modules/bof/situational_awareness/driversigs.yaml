name: driversigs
authors:
  - name: Anthony Rose
    handle: '@Cx01N'
    link: https://twitter.com/Cx01N_
description: |
  Enumerates installed service image paths and checks their code signing
  certificates against known AV and EDR vendors. Useful for detecting security
  products and assessing defensive tooling present on the host.
software: ''
tactics: [TA0007, TA0009]
techniques: [T1005, T1518.001, T1652]
background: false
output_extension:
needs_admin: false
opsec_safe: true
language: bof
min_language_version: ''
comments:
  - https://github.com/trustedsec/CS-Situational-Awareness-BOF
options:
  - name: Architecture
    description: Architecture of the beacon_funcs.o to generate with (x64 or x86).
    required: true
    value: x64
    strict: true
    suggested_values:
      - x64
      - x86
bof:
  x86: bof/situational_awareness/driversigs/driversigs.x86.o
  x64: bof/situational_awareness/driversigs/driversigs.x64.o
  entry_point: ''
  format_string: ''
script_path: ''
script_end: ''
