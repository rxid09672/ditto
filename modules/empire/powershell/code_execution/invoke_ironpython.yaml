min_language_version: '2'
comments:
  - https://github.com/byt3bl33d3r/OffensiveDLR
  - https://github.com/BC-SECURITY/OffensiveDLR
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: ipyscript
    description: Base64 encoded IronPython code
    required: true
    value: ''
script_path: code_execution/Invoke-IronPython.ps1
script_end: Invoke-IronPython {{ PARAMS }}
