name: get_password_policy
authors:
  - name: Anthony Rose
    handle: '@Cx01N'
    link: https://twitter.com/Cx01N_
description: |
  Retrieves the configured password policy and account lockout settings
  from the target system or domain controller. Useful for assessing password complexity
  requirements, lockout thresholds, and potential brute-force protections.
software: ''
tactics: [TA0007]
techniques: [T1201, T1082, T1106]
background: false
output_extension:
needs_admin: false
opsec_safe: true
language: bof
min_language_version: ''
comments:
  - https://github.com/trustedsec/CS-Situational-Awareness-BOF
options:
  - name: Architecture
    description: Architecture of the beacon_funcs.o to generate with (x64 or x86).
    required: true
    value: x64
    strict: true
    suggested_values:
      - x64
      - x86
  - name: Hostname
    description: Computer or hostname to query.
    required: true
    value: '.'
bof:
  x86: bof/situational_awareness/get_password_policy/get_password_policy.x86.o
  x64: bof/situational_awareness/get_password_policy/get_password_policy.x64.o
  entry_point: ''
  format_string: Z
script_path: ''
script_end: ''
